<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>桩程序AI聊天测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .ai-message {
            background: white;
            border: 1px solid #e0e0e0;
            color: #333;
            margin-right: auto;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .quick-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .quick-action {
            background: #f0f0f0;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s;
        }

        .quick-action:hover {
            background: #e0e0e0;
        }

        .mock-indicator {
            background: #ff6b6b;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 桩程序AI聊天测试</h1>
            <p>测试桩程序模式下的AI聊天功能 <span class="mock-indicator">MOCK MODE</span></p>
        </div>
        
        <div class="chat-container">
            <div class="quick-actions">
                <button class="quick-action" onclick="sendQuickMessage('我想去北京旅游')">北京旅游</button>
                <button class="quick-action" onclick="sendQuickMessage('上海3日游计划')">上海旅游</button>
                <button class="quick-action" onclick="sendQuickMessage('杭州西湖游')">杭州旅游</button>
                <button class="quick-action" onclick="sendQuickMessage('帮我规划一个7天的日本旅游')">日本旅游</button>
            </div>
            
            <div class="messages" id="messages">
                <div class="message ai-message">
                    👋 您好！我是您的智能旅游助手（桩程序模式）。<br>
                    我可以帮您规划各种旅游行程，包括：<br>
                    • 北京、上海、杭州等热门城市<br>
                    • 详细的行程安排和景点推荐<br>
                    • 住宿、美食、交通建议<br>
                    • 预算估算和注意事项<br><br>
                    请告诉我您想去哪里旅游，或者有什么具体的需求！
                </div>
            </div>
            
            <div class="loading" id="loading">
                🤔 AI正在思考中...
            </div>
            
            <div class="input-container">
                <input type="text" class="message-input" id="messageInput" placeholder="请输入您的旅游需求..." onkeypress="handleKeyPress(event)">
                <button class="send-button" id="sendButton" onclick="sendMessage()">发送</button>
            </div>
            
            <div class="status" id="status">
                桩程序模式已启用 - 响应速度更快，无需真实API调用
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8080/api';
        
        function addMessage(content, isUser = false) {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            messageDiv.innerHTML = content.replace(/\n/g, '<br>');
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        function showLoading(show = true) {
            const loading = document.getElementById('loading');
            const sendButton = document.getElementById('sendButton');
            
            if (show) {
                loading.classList.add('show');
                sendButton.disabled = true;
                sendButton.textContent = '发送中...';
            } else {
                loading.classList.remove('show');
                sendButton.disabled = false;
                sendButton.textContent = '发送';
            }
        }
        
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }
        
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) {
                alert('请输入消息内容');
                return;
            }
            
            // 添加用户消息
            addMessage(message, true);
            input.value = '';
            
            // 显示加载状态
            showLoading(true);
            updateStatus('正在调用桩程序AI服务...');
            
            try {
                const response = await fetch(`${API_BASE_URL}/ai/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        apiKey: 'mock-api-key-for-testing',
                        userMessage: message,
                        planContext: ''
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // 添加AI回复
                    addMessage(data.result);
                    updateStatus('桩程序响应成功 - 模拟数据已返回');
                } else {
                    addMessage(`❌ 错误: ${data.message || '未知错误'}`);
                    updateStatus('桩程序响应失败');
                }
                
            } catch (error) {
                console.error('发送消息失败:', error);
                addMessage(`❌ 网络错误: ${error.message}`);
                updateStatus('网络连接失败');
            } finally {
                showLoading(false);
            }
        }
        
        function sendQuickMessage(message) {
            document.getElementById('messageInput').value = message;
            sendMessage();
        }
        
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }
        
        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateStatus('桩程序模式已启用 - 响应速度更快，无需真实API调用');
        });
    </script>
</body>
</html>
