<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>TravelPlanner 登录测试</h1>
    
    <div class="form-group">
        <label for="username">用户名:</label>
        <input type="text" id="username" value="test">
    </div>
    
    <div class="form-group">
        <label for="password">密码:</label>
        <input type="password" id="password" value="123456">
    </div>
    
    <button onclick="testLogin()">测试登录</button>
    <button onclick="testRegister()">测试注册</button>
    <button onclick="testApiConnection()">测试API连接</button>
    
    <div id="result"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        
        function showResult(message, isSuccess = true) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = 'result ' + (isSuccess ? 'success' : 'error');
        }
        
        async function testApiConnection() {
            try {
                showResult('正在测试API连接...', true);
                const response = await fetch(`${API_BASE}/auth/validate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token: 'test' })
                });
                
                if (response.ok) {
                    showResult('✅ API连接正常！', true);
                } else {
                    showResult(`❌ API连接失败: ${response.status} ${response.statusText}`, false);
                }
            } catch (error) {
                showResult(`❌ API连接错误: ${error.message}`, false);
            }
        }
        
        async function testRegister() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('正在注册用户...', true);
                const response = await fetch(`${API_BASE}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password,
                        email: `${username}@example.com`
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ 注册成功！用户ID: ${data.id}`, true);
                } else {
                    showResult(`❌ 注册失败: ${data.error || '未知错误'}`, false);
                }
            } catch (error) {
                showResult(`❌ 注册错误: ${error.message}`, false);
            }
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                showResult('正在登录...', true);
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(`✅ 登录成功！Token: ${data.token.substring(0, 20)}...`, true);
                    localStorage.setItem('token', data.token);
                } else {
                    showResult(`❌ 登录失败: ${data.error || '未知错误'}`, false);
                }
            } catch (error) {
                showResult(`❌ 登录错误: ${error.message}`, false);
            }
        }
        
        // 页面加载时测试API连接
        window.onload = function() {
            testApiConnection();
        };
    </script>
</body>
</html>
