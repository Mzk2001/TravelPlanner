<!DOCTYPE html>
<html>
<head>
    <title>测试移除状态后的功能</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin: 10px 0; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>测试移除状态后的旅行计划功能</h1>
    
    <div class="test-section">
        <h3>1. 测试获取计划列表（无状态显示）</h3>
        <button onclick="testGetPlans()">获取计划列表</button>
        <div id="plansResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. 测试创建新计划</h3>
        <button onclick="testCreatePlan()">创建测试计划</button>
        <div id="createResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. 测试对话保存为计划</h3>
        <button onclick="testConversationSave()">测试对话保存</button>
        <div id="conversationResult" class="result"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        const TOKEN = 'eyJhbGciOiJIUzI1NiJ9.eyJzdWIiOiIxMTEiLCJpYXQiOjE3MzIzMjQ5NzIsImV4cCI6MTczMjQxMTM3Mn0.8QZ8QZ8QZ8QZ8QZ8QZ8QZ8QZ8QZ8QZ8QZ8QZ8QZ8';
        
        async function testGetPlans() {
            const resultDiv = document.getElementById('plansResult');
            resultDiv.innerHTML = '正在获取计划列表...';
            
            try {
                const response = await fetch(`${API_BASE}/plans?userId=3&page=0&size=10`, {
                    headers: {
                        'Authorization': `Bearer ${TOKEN}`
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">获取成功！共 ${data.content.length} 个计划</div>`;
                
                // 显示计划信息（不包含状态）
                data.content.forEach(plan => {
                    resultDiv.innerHTML += `<div style="margin: 10px 0; padding: 10px; border: 1px solid #ccc;">
                        <strong>计划名称:</strong> ${plan.planName}<br>
                        <strong>目的地:</strong> ${plan.destination}<br>
                        <strong>预算:</strong> ¥${plan.budget}<br>
                        <strong>创建时间:</strong> ${new Date(plan.createdAt).toLocaleString()}<br>
                        <em>注意：状态字段已移除，不再显示</em>
                    </div>`;
                });
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">获取失败: ${error.message}</div>`;
            }
        }
        
        async function testCreatePlan() {
            const resultDiv = document.getElementById('createResult');
            resultDiv.innerHTML = '正在创建测试计划...';
            
            try {
                const response = await fetch(`${API_BASE}/plans`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({
                        userId: 3,
                        planName: '测试计划（无状态）',
                        destination: '北京',
                        startDate: '2024-01-01T00:00:00',
                        endDate: '2024-01-03T00:00:00',
                        budget: 5000,
                        travelType: '休闲',
                        groupSize: 2,
                        specialRequirements: '测试特殊需求'
                    })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">创建成功！计划ID: ${data.id}</div>`;
                resultDiv.innerHTML += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">创建失败: ${error.message}</div>`;
            }
        }
        
        async function testConversationSave() {
            const resultDiv = document.getElementById('conversationResult');
            resultDiv.innerHTML = '正在测试对话保存...';
            
            try {
                // 先发送一个消息
                const chatResponse = await fetch(`${API_BASE}/conversations/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${TOKEN}`
                    },
                    body: JSON.stringify({
                        userId: 3,
                        userMessage: '请帮我制定一个上海2日游的旅行计划',
                        messageType: 'TEXT'
                    })
                });
                
                const chatData = await chatResponse.json();
                resultDiv.innerHTML = `<div class="success">对话创建成功！</div>`;
                
                // 然后保存为计划
                if (chatData.aiResponse) {
                    const saveResponse = await fetch(`${API_BASE}/conversations/save-as-plan`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${TOKEN}`
                        },
                        body: JSON.stringify({
                            userId: 3,
                            userMessage: chatData.userMessage,
                            aiResponse: chatData.aiResponse
                        })
                    });
                    
                    const saveData = await saveResponse.json();
                    resultDiv.innerHTML += `<div class="success">保存为计划成功！计划ID: ${saveData.id}</div>`;
                    resultDiv.innerHTML += `<div class="success">注意：状态字段已移除，不再显示状态信息</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">测试失败: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
